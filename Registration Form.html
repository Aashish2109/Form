<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style1.css" rel="stylesheet" type="text/css">
    <title>REGISTRATION FORM</title>
</head>

<body>
    <h1>REGISTRATION FORM </h1>

    <form class="content">
        <div>
            <label for="name">Enter your name:</label>
            <input type="name" id="name" name="name" placeholder="ex:abcd" /><br><br>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" placeholder="enter a strong password" /><br><br>
            <label for="confirm password">Confirm Password:</label>
            <input type="password" id="confirm password" name="name" placeholder="confirm password " /><br><br>
            <label for="telephone">Telephone No:</label>
            <input type="tel" id="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" /><br><br>
            <label for="mail">E mail:</label>
            <input type="email" id="mail" name="Email id:" placeholder="abcd@gmail.com" /><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="Male" name="gender" value="Male" />
            <label for="Male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="Others" />
            <label for="others">Others</label><br><br>
            <label for="date">Date Of Birth:</label>
            <input type="date" id="date" name="name" placeholder="raman" /><br><br>
            <label for="language">Language(s) Known:</label><br><br>
            <input type="checkbox" id="english" name="language" value="English" />
            <label for="english">English</label>
            <input type="checkbox" id="hindi" name="language" value="Hindi" />
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="telugu" name="language" value="Telugu" />
            <label for="telugu">Telugu</label>
            <input type="checkbox" id="tamil" name="language" value="Tamil" />
            <label for="tamil">Tamil</label><br><br>
            <label for="continent">Choose Your Continent:</label>
            <select name="continent">
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Europe">Europe</option>
                <option value="Australia">Australia</option>
                <option value="Antarctica">Antarctica</option>
            </select><br><br>
            <marquee>
                <a href="login.html" target="blank" marquee width="60%" height="100px">Already have an account:) LOGIN
                    ?</a><br>
            </marquee>
            <input type="button" name="button" value="SUBMIT" />
            <input type="button" name="button" value="RESET" />

        </div>
    </form>

</body>

</html>
